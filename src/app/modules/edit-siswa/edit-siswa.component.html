  <div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title">Edit Profile</h4>
                        <p class="card-category">Complete your profile</p>
                    </div>
                    <div class="card-body">
        <!-- Student's Edit Form -->
        <form [formGroup]="editForm" (ngSubmit)="updateForm()" novalidate>

              
              <div class="row">
                <div class="col-md-12 mb-3">
                  <label>Nama</label>
                  <input type="text" formControlName="nama" class="form-control" required>
                 
                </div>
                <div class="col-md-12 mb-3">
                  <label>Nama Lengkap</label>
                  <input type="text" formControlName="namalengkap" class="form-control" required>
                   </div>
              <div class="col-md-12 mb-3">
                <label>Password</label>
                <input type="text" formControlName="pass" class="form-control" required>
               </div>
              </div>
              <div class="form-group text-right">
                <button type="submit" class="btn btn-info btn-block" [disabled]="!editForm.valid">Update Siswa</button>
              </div>
            
        </form><!-- Student's Edit Form ends-->
  </div>
  </div>
  </div>
      </div>
    </div>
  </div>
